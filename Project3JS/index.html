<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
    <body>
        <header>
            <contanier class="max-w-[1140px] mx-auto w-[80%]">
                <div class="flex items-center justify-center gap-[60px]">
                    <input type="text" class="w-[300px] border-[1px]"
                        id="search">
                    <button
                        class="px-[60px] py-[10px] rounded-sm bg-purple-500 text-white" id="cobject">Create</button>
                </div>
            </contanier>
        </header>
        <main>
            <section>
                <contanier class="max-w-[1140px] mx-auto w-[80%]">
                    <div class="grid grid-cols-3 gap-[60px]" id="cards">

                    </div>
                </contanier>
            </section>
            <section>
                <container>
                    <div id="cmodal"
                        class="hidden fixed inset-0 z-10 overflow-y-auto bg-white">
                        <form id="cform">
                            <div class="space-y-12">
                                <div class="border-b border-gray-900/10 pb-12">
                                    <h2 class="font-bold">Company Information
                                    </h2>
                                    <p class="mt-1 text-sm/6 text-gray-600"></p>
                                    <div
                                        class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                        <div class="sm:col-span-3">
                                            <label for="first-name"
                                                class="block text-sm/6 font-medium text-gray-900">Company
                                                Name</label>
                                            <div class="mt-2">
                                                <input type="text"
                                                    name="first-name"
                                                    id="companyname"
                                                    autocomplete="given-name"
                                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                                            </div>
                                        </div>
                                        <div class="sm:col-span-3">
                                            <label for="last-name"
                                                class="block text-sm/6 font-medium text-gray-900">Contact
                                                name</label>
                                            <div class="mt-2">
                                                <input type="text"
                                                    name="last-name"
                                                    id="contactname"
                                                    autocomplete="family-name"
                                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                                            </div>
                                        </div>
                                        <div class="sm:col-span-4">
                                            <label for="text"
                                                class="block text-sm/6 font-medium text-gray-900">Contact
                                                title</label>
                                            <div class="mt-2">
                                                <input id="contacttitle" name="text"
                                                    type="text"
                                                    autocomplete="email"
                                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                                            </div>
                                        </div>
                                        <div class="sm:col-span-3">
                                            <label for="country"
                                                class="block text-sm/6 font-medium text-gray-900">Country</label>
                                            <div class="mt-2 grid grid-cols-1">
                                                <select id="country"
                                                    name="country"
                                                    autocomplete="countryname"
                                                    class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                                    <option>United
                                                        States</option>
                                                    <option>Canada</option>
                                                    <option>Mexico</option>
                                                </select>
                                                <svg
                                                    class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                                                    viewBox="0 0 16 16"
                                                    fill="currentColor"
                                                    aria-hidden="true"
                                                    data-slot="icon">
                                                    <path fill-rule="evenodd"
                                                        d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                                                        clip-rule="evenodd" />
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="col-span-full">
                                            <label for="street-address"
                                                class="block text-sm/6 font-medium text-gray-900">Street
                                                address</label>
                                            <div class="mt-2">
                                                <input type="text"
                                                    name="street-address"
                                                    id="streetaddress"
                                                    autocomplete="street-address"
                                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                                            </div>
                                        </div>
                                        <div
                                            class="sm:col-span-2 sm:col-start-1">
                                            <label for="city"
                                                class="block text-sm/6 font-medium text-gray-900">City</label>
                                            <div class="mt-2">
                                                <input type="text" name="city"
                                                    id="city"
                                                    autocomplete="address-level2"
                                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                                            </div>
                                        </div>
                                        <div class="sm:col-span-2">
                                            <label for="region"
                                                class="block text-sm/6 font-medium text-gray-900">
                                                Region</label>
                                            <div class="mt-2">
                                                <input type="text" name="region"
                                                    id="region"
                                                    autocomplete="address-level1"
                                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                                            </div>
                                        </div>
                                        <div class="sm:col-span-2">
                                            <label for="postal-code"
                                                class="block text-sm/6 font-medium text-gray-900">ZIP
                                                / Postal code</label>
                                            <div class="mt-2">
                                                <input type="text"
                                                    name="postalcode"
                                                    id="postal-code"
                                                    autocomplete="postal-code"
                                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="mt-6 flex items-center justify-end gap-x-6">
                                    <button type="button"
                                        class="text-sm/6 font-semibold text-gray-900" id="cancelbtn">Cancel</button>
                                    <button type="submit"
                                        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" id="savebtn">Save</button>
                                </div>
                            </form>
                        </div>
                    </container>
                </section>
            </main>
            <script src="./main.js"></script>
        </body>
    </html>
