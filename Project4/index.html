<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <section
            class="max-w-[1320px] mx-[auto] w-[80%] py-[100px] flex flex-col items-center">
            <input id="search" type="text"
                class="shadow-lg rounded-md py-[10px] px-[30px] border border-[blue] w-[70%] mb-[50px]">
            <div id="hits"
                class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-[30px]"
                bis_skin_checked="1">
                <div class="shadow-lg rounded-md border border-[violet]"
                    bis_skin_checked="1">
                    <img
                        src="https://pixabay.com/get/ga5e56db4d8b55b082c4cb6b7f3011efd765b51fdc79d33dbc17276320ba42181488bef24f7b81d6ceb8018a385b6eca6ebd1c2b317d046bdfecb148a08fbdfb8_640.jpg"
                        alt class="w-full object-cover h-[300px]">
                    <div class="p-[20px]" bis_skin_checked="1">
                        <p class="mb-[10px] flex flex-wrap gap-[4px]">

                        </p>
                        <button>
                            <a
                                href="https://cdn.pixabay.com/photo/2019/06/09/22/02/weed-4263073_150.jpg">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="size-6">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"></path>
                                </svg>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <script src="./main.js"></script>
    </body>
</html>
